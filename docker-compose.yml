version: "3.3"

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  service1:
    image: soluweb:latest
    environment:
      - VIRTUAL_HOST: "local-portal.notros.io"   